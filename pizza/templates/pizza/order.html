<h1>Order a Pizza</h1>

<p> <b> <i>{{ message }}</i> </b> </p>
<form action="{% url 'order' %}" method="post">
    {% csrf_token %}
    {{ pizzaform }}
    <input type="submit" value="Order Pizza">
</form>

<p>Do you want to order more?</p>
<form action="{% url 'pizzas' %}" method="GET">
    {{ mult_pizza_form }}
    <input type="submit" value="Order Pizza">
</form>
