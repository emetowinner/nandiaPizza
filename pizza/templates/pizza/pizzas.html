{% extends 'pizza/base.html' %}

{% block content %}

<h1>Order a Pizza</h1>
{% load widget_tweaks %}

<p> <b> <i>{{ message }}</i> </b> </p>
<p>Do you want to order more?</p>
<form action="{% url 'pizzas' %}" method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form }}
        <br>
    {% endfor %}
    <input type='submit' value='Order Pizzas'>
<button><a href="{% url 'order' %}"><span>Order Only One</span></a></button>
</form>

{% endblock content %}
